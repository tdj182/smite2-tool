<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      // GitHub Pages SPA redirect
      // Stores the full URL and redirects to index.html which restores it
      sessionStorage.redirect = location.href;
      location.replace(location.pathname.split('/').slice(0, 2).join('/') + '/');
    </script>
  </head>
  <body></body>
</html>
